spring.application.name=FamilyKitchenHub

# MySQL Datasource Configuration
# Uses environment variables for production, falls back to local dev config
spring.datasource.url=${DB_URL:jdbc:mysql://127.0.0.1:3306/familyKitchenHub}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:}

# Hibernate (JPA) Configuration
# 'update' for development, 'validate' for production
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}

# Show and format SQL queries in the log for debugging
# Disabled in production via environment variable
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL:true}

# JWT Configuration
# IMPORTANT: Generate a strong random secret for production (256+ bits)
jwt.secret=${JWT_SECRET:YourSuperSecretJWTKeyThatShouldBeAtLeast256BitsLongForHS256Algorithm}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Spring Security Configuration
spring.security.user.password=none

# Email Configuration (Gmail example)
# Note: Use App Password for Gmail, not your actual password
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Media storage
app.media.storage-dir=${MEDIA_STORAGE_DIR:uploads}
app.media.base-url=${MEDIA_BASE_URL:/media}

# Multipart file upload configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2KB

# AI Services Configuration
# Recommendation Service (Flask - for recipe recommendations)
ai.recommendation.service.url=${AI_RECOMMENDATION_SERVICE_URL:http://localhost:5001/recommend}

# Bill Detection Service (FastAPI - for ingredient detection from bills)
ai.detection.service.url=${AI_DETECTION_SERVICE_URL:http://localhost:5002}

# Server port (defaults to 8080, overridable for deployment)
server.port=${PORT:8080}
