spring.application.name=FamilyKitchenHub

# MySQL Datasource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/FamilyKitchenHub
spring.datasource.username=root
spring.datasource.password=root

# Hibernate (JPA) Configuration
# S?a l?i 'MySQl8Dialect' thành 'MySQL8Dialect'
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Chuy?n sang 'update' ?? ti?n cho vi?c phát tri?n, khi deploy thì ??i l?i thành 'none'
spring.jpa.hibernate.ddl-auto=update

# Show and format SQL queries in the log for debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true